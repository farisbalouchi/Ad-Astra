
name: Deploy Static Site to GitHub Pages

# Trigger deployment on push to main branch
on:
  push:
    branches:
      - main

# Required permissions for GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Deploy the site directly from the root folder
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
        with:
          folder: ./   # Deploy root folder containing index.html and style.css
          commit-message: "Deploy static site via GitHub Actions"  # Optional custom commit message




