
name: Deploy HTML/CSS Site to GitHub Pages

# Trigger deployment on push to main branch
on:
  push:
    branches:
      - main

# Permissions needed for GitHub Pages deployment
permissions:
  contents: read        # Read repository contents
  pages: write          # Allow Pages deployment
  id-token: write       # Required by deploy-pages@v4

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. (Optional) If you had any preprocessing, you could add it here
      # - name: Preprocess files
      #   run: echo "No preprocessing needed for plain HTML/CSS"

      # 3. Deploy directly to GitHub Pages
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
        with:
          folder: ./          # Deploy root folder containing index.html
          commit-message: "Site updated via GitHub Actions"  # Optional custom commit message


